<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>diff</title>
</head>
<body>
<script>
    function findDiffChar(str) {
        var arr = str.split('');
        var len = arr.length;
        var newArr = [];
        if (len === 1) {
            newArr = arr;
        } else if (len === 2) {
            if (arr[0] !== arr[1]) {
                newArr = arr;
            }
        } else {
            if (arr[0] !== arr[1]) {
                newArr.push(arr[0]);
            }
            for (var i = 1; i < len - 1; i++) {
                if (arr[i] !== arr[i - 1] && arr[i] !== arr[i + 1]) {
                    newArr.push(arr[i]);
                }
            }
            if (arr[len - 2] !== arr[len - 1]) {
                newArr.push(arr[len - 1]);
            }
        }
        return newArr;
    }

    console.log(findDiffChar("abbdccd"));
</script>
</body>
</html>

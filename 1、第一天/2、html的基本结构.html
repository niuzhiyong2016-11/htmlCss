<!--html主要应用两个版本：html4和html5-->
<!--html4-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--文档声明 告诉浏览器请用html的语法来读取这个文件-->
<!--文档声明必须写，并且写在文件的最上部，如果不写文档声明，就会触发浏览器的怪异模式-->
<!--浏览器的怪异模式：每一个浏览器都是由不同的商家开发的，所以每一款浏览器都是有自己的规则，那么如果文件没有声明，浏览器就会按照自己的规则来进行解析，所以解析的结果就会有很大的差异，那么为了保证每一个浏览器展示的效果相同，我们需要一个共同的规则，所以我们需要写上文档声明-->
<html>
<!--html标签包裹着这个文件里面所有的内容，告诉浏览器我是一个html文件-->
	<head>
	<!--html文件的头部-->
	<!--html文件的头部的作用：因为浏览器加载顺序是由上到下进行加载，所以我们将一些需要先加载的文件内容放置在头部里面，有些时候我们需要将一些重要的内容也放置在头部，比如title标签-->
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<!--规定文件的编码-->
	<!--文件的编码：不通过的操作系统、浏览器、后台应用都有编码，那么只有保证文件的编码和这个应用的编码一致，才能正确的显示我们的页面
	常用的编码：{
	1、utf-8  -- >国际通用的
	2、gb2312 --> 中国
	3、GBK
	}
	如果应用的编码和文件编码不一致，就会出现乱码的情况
	-->
	<!--文件的编码和浏览器的编码已经是一致的，还是有乱码的情况，那么是因为文件保存时，编码是错误的，这个时候我们需要修改一下保存时的编码，在进行保存才可以（这个时候只能利用编辑器进行修改）-->
	<title>标题</title>
	<!--设置整个文件的标题，那么这个标题在浏览器的页卡中显示-->
	<meta name="keywords" content="javascript培训,js培训,HTML5培训,css培训,前端开发培训,node.js培训,nodeJS培训,移动端培训,北京珠峰培训" />
	<!--keywords关键词-->
  	<meta name="description" content="珠峰培训是中国前端开发知名品牌，七年JS前端培训，以专注立身；70%的同学来自老学员推荐，以诚信立业。先学习考试通过后交学费；四周内可无条件退学费；工资不到9千退学费。我们专注的特色培训有：javascript培训,node.JS培训,前端开发培训,HTML5培训,移动端培训" />
	<!--description描述这个页面是干什么的-->
	<!--description和keywords都是用来进行推广的-->
	<!--head标签中的内容不会在页面上显示，不是因为head标签有隐藏的作用，而是习惯放置在head标签中的其他标签是不显示在页面上的-->
	</head>

	<body>
	<!--所有要显示在用户眼前的内容都放置在body标签中-->
	文本 视频 图片 表单 标签 等等 都可以放置在body标签中
	</body>
</html>

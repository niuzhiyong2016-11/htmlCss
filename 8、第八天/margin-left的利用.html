<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>margin-left</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none;
            width: 336px;
            margin-left: -10px;
        }

        li {
            float: left;
            margin-left: 10px;
            border: 1px solid #fff;
            width: 100px;
            height: 100px;
            background: lightgreen;
        }
    </style>
</head>
<body style="margin: 20px auto;">
<div style="width: 326px; height: 500px; background: #ff3333; margin: 0 auto;">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
